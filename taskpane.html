<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MX Excel Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js?v=7355"></script>
  <style>
    #logout-btn {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>MX Excel Add-in</h2>

  <div id="login-section">
    <label>Username:</label><br />
    <input type="text" id="username" /><br />

    <label>Password:</label><br />
    <input type="password" id="password" /><br /><br />

    <button id="login-btn">Login</button>
  </div>

  <div id="login-status" style="margin-top: 10px;"></div>
  <button id="logout-btn" onclick="logout()">Logout</button>

  <hr />

  <button id="secure-btn">Call Secure API</button>
  <div id="api-response" style="margin-top: 10px;"></div>
</body>
</html>
